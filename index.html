<!DOCTYPE html>
<html>
<head>
    <title>Quote Calculator</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Quote Calculator</h1>
    <form>
        <label for="quoteTotal">Quote Total:</label>
        <input type="number" id="quoteTotal" value="0"><br>

        <label for="techHours">Technician Hours:</label>
        <input type="number" id="techHours" value="0"><br>

        <label for="apprenticeHours">Apprentice Hours:</label>
        <input type="number" id="apprenticeHours" value="0"><br>

        <label for="subbieCost">Subbie Cost:</label>
        <input type="number" id="subbieCost" value="0"><br>

        <label for="materialCost">Material Cost:</label>
        <input type="number" id="materialCost" value="0"><br>

        <label for="otherCost">Other Cost:</label>
        <input type="number" id="otherCost" value="0"><br>
    </form>

    <h2>Results:</h2>
    <p>Technician Cost: <span id="techCost">0</span></p>
    <p>Apprentice Cost: <span id="appCost">0</span></p>
    <p>GP %: <span id="gpPercentage">0</span>%</p>

    <script>
        // Function to calculate the results
        function calculate() {
            // Get values from input fields and convert empty/null values to 0
            const quoteTotal = parseFloat(document.getElementById('quoteTotal').value) || 0;
            const techHours = parseFloat(document.getElementById('techHours').value) || 0;
            const appHours = parseFloat(document.getElementById('apprenticeHours').value) || 0;
            const subbieCost = parseFloat(document.getElementById('subbieCost').value) || 0;
            const materialCost = parseFloat(document.getElementById('materialCost').value) || 0;
            const otherCost = parseFloat(document.getElementById('otherCost').value) || 0;

            // Calculate Technician Cost, Apprentice Cost, and GP Percentage
            const techCost = techHours * 185;
            const appCost = appHours * 75;
            const gpPercentage = ((quoteTotal - techCost - appCost - subbieCost - materialCost - otherCost) / quoteTotal) * 100;

            // Update the result elements
            document.getElementById('techCost').textContent = techCost.toFixed(2);
            document.getElementById('appCost').textContent = appCost.toFixed(2);
            document.getElementById('gpPercentage').textContent = gpPercentage.toFixed(2);
        }

        // Add input event listeners to trigger calculations
        const inputFields = document.querySelectorAll('input');
        inputFields.forEach((input) => {
            input.addEventListener('input', calculate);
        });

        // Initial calculation
        calculate();
    </script>
</body>
</html>
